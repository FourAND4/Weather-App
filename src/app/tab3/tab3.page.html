<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let weather of fav">
      <ion-thumbnail slot="start">
        <img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png">
      </ion-thumbnail>
      <ion-label>
        <h2>{{weather.temp}} Â°C</h2>
        <p>{{weather.main}} - {{weather.desc}}</p>
        <p>{{weather.date | date:'dd MMM yyyy - HH:mm'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
